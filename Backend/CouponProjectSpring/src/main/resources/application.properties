#url of database
#spring.datasource.url=jdbc:mysql://localhost:3306/couponspringDB
spring.datasource.url=jdbc:mysql://localhost:3306/couponspringDB?createDatabaseIfNotExist=true

#user name
spring.datasource.username=root

#user password (12345678)
spring.datasource.password=12345678

#driver for mysql
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#DDL - how we will work with database
#Update - create the database tables and keep it
#create-drop - create the database tables and erase them upon exit
spring.jpa.hibernate.ddl-auto=create-drop

#dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

